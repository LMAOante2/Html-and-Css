<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="description" content="Prvi Cops Vs Robbers Fivem Server Na Balkanu" />
  <meta name="keywords" content="Prvi Balkan Cops Vs Robbers Server Na Balkanu" />
  <meta name="author" content="Balkan Cops Vs Robbers" />

  <meta name="google-site-verification" content="HGvKcQ3b0bT5SE0yGNMlDwvYMaLh_PgTC2DnKvqywRo" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="icon" href="slike/favicon-32x32.png" sizes="32x32" type="image/png" />
  <link rel="stylesheet" href="login/style.css" />
  <script type="module" src="firebaseauth.js"></script>

  <title>Balkan Cops Vs Robbers | Prijava</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body, html {
      background: url('/slike/background.png') no-repeat center center;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      width: 100%;
      max-width: 450px;
      padding: 2rem;
      margin: 1rem;
      border-radius: 10px;
      box-shadow: 0 20px 35px rgba(0, 0, 0, 0.9);
    }

    .form-title {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .input-group {
      position: relative;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #000;
    }

    input {
      width: 100%;
      padding: 0.8rem 1.5rem 0.8rem 2.5rem;
      border: none;
      border-bottom: 1px solid #757575;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-bottom: 2px solid #007bff;
    }

    label {
      position: absolute;
      left: 2.5rem;
      top: 0.8rem;
      color: #757575;
      font-size: 0.9rem;
      pointer-events: none;
      transition: 0.3s ease;
    }

    input:focus + label,
    input:not(:placeholder-shown) + label {
      top: -1.2rem;
      font-size: 0.75rem;
      color: #007bff;
    }

    .messageDiv, .messageDiv1 {
      padding: 10px;
      color: #fff;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
      opacity: 0;
      animation: fadeOut 7s forwards;
    }

    .messageDiv { background: red; }
    .messageDiv1 { background: green; }

    .btn {
      padding: 0.8rem;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #0056b3;
    }

    .links {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1rem;
      text-align: center;
    }

    .links a, .links button {
      background: none;
      border: none;
      color: #007bff;
      text-decoration: none;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .links a:hover, .links button:hover {
      text-decoration: underline;
      color: #0056b3;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }

    @media (max-width: 480px) {
      .form-title {
        font-size: 1.2rem;
      }

      .btn {
        font-size: 0.9rem;
      }

      input {
        font-size: 0.9rem;
      }

      label {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="signup" style="display: none;">
    <h1 class="form-title">Create an Account</h1>
    <form>
      <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
      <div id="signUpMessage1" class="messageDiv1" style="display:none;"></div>

      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="fName" placeholder=" " required />
        <label for="fName">First Name</label>
      </div>

      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="lName" placeholder=" " required />
        <label for="lName">Last Name</label>
      </div>

      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="rEmail" placeholder=" " required />
        <label for="rEmail">Email</label>
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="rPassword" placeholder=" " required />
        <label for="rPassword">Password</label>
      </div>

      <button type="submit" class="btn" id="submitSignUp">Create an Account</button>
    </form>
    <div class="links">
      <p>Already have an account?</p>
      <button id="signInButton">Login</button>
    </div>
  </div>

  <div class="container" id="signIn">
    <h1 class="form-title">Login</h1>
    <form>
      <div id="signInMessage" class="messageDiv" style="display:none;"></div>
      <div id="signInMessage1" class="messageDiv1" style="display:none;"></div>

      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder=" " required />
        <label for="email">Email</label>
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder=" " required />
        <label for="password">Password</label>
      </div>

      <button type="submit" class="btn" id="submitSignIn">Login</button>
    </form>
    <div class="links">
      <p>Don't have an account?</p>
      <button id="signUpButton">Create one</button>
      <a href="account.html">Forgot Password?</a>
      <a href="index.html">Continue as Guest</a>
    </div>
  </div>

  <script>
    const signUpButton = document.getElementById('signUpButton');
    const signInButton = document.getElementById('signInButton');
    const signUpForm = document.getElementById('signup');
    const signInForm = document.getElementById('signIn');

    signUpButton.addEventListener('click', () => {
      signInForm.style.display = 'none';
      signUpForm.style.display = 'block';
    });

    signInButton.addEventListener('click', () => {
      signInForm.style.display = 'block';
      signUpForm.style.display = 'none';
    });
  </script>
</body>
</html>
