<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Upload UI</title>
  <style>
    /* Hide real file input */
    #file-input {
      display: none;
    }

    /* Styled label as button */
    .upload-button {
      background-color: blue;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      display: inline-block;
    }

    /* Fake drag area */
    .drag-area {
      margin-top: 20px;
      padding: 40px;
      border: 2px dashed #888;
      text-align: center;
      color: #555;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

  <!-- Styled label triggers file input -->
  <label for="file-input" class="upload-button">Choose a file</label>
  <input type="file" id="file-input">

  <!-- Static Drag Area (visual only) -->
  <div class="drag-area">
    Drag and drop files here (not functional without JavaScript)
  </div>

</body>
</html>
